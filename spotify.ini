[module/spotify]
type = custom/script
interval = 1
exec = ~/spotify-polybar/spotify.sh
tail = true
format-prefix = " "
format-prefix-foreground = ${color.green}

[module/spotify-control]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 2
click-left = playerctl -p spotify play-pause && polybar-msg -p %pid% hook spotify-control $([[ "$(playerctl -p spotify status)" = "Playing" ]] && echo 1 || echo 2)
